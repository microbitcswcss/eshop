<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的商店</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
            display: inline-block;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的商店</h1>
</header>

<div class="container">
    <div class="product">
        <img src="product1.jpg" alt="商品1">
        <h2>商品1</h2>
        <p>价格: ￥100</p>
        <button>加入购物车</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="商品2">
        <h2>商品2</h2>
        <p>价格: ￥150</p>
        <button>加入购物车</button>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="商品3">
        <h2>商品3</h2>
        <p>价格: ￥200</p>
        <button>加入购物车</button>
    </div>
</div>

<footer>
    <p>&copy; 2023 我的商店. 版权所有.</p>
</footer>

</body>
</html>
